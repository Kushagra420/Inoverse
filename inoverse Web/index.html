<!DOCTYPE html>
<html>
<head>
  <title>Club Catalyst</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1><center>Club Catalyst</center></h1>
  <h2>The sponsor hub</h2>
  <div class="container">
    <div class="login-form" id="club-login">
      <h2>Club Login</h2>
      <form>
        <input type="text" placeholder="Username" id="club-username">
        <input type="password" placeholder="Password" id="club-password">
        <button type="button" onclick="clubLogin()">Login</button>
      </form>
    </div>

    <div class="login-form" id="sponsor-login">
      <h2>Sponsor Login</h2>
      <form>
        <input type="text" placeholder="Username" id="sponsor-username">
        <input type="password" placeholder="Password" id="sponsor-password">
        <button type="button" onclick="sponsorLogin()">Login</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>About:</p>
    <p2>Our objective is to bridge the networking gap and provide a portal where clubs and sponsors can find each other according to their individual needs</p2>
    <p>Email: yashubhai@gmail.com</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
